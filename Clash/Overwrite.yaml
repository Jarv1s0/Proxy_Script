# 官方配置文档: https://wiki.metacubex.one/config/rules/
rules:
  # 额外添加的规则，佬友也可以自己添加，规则优先级为由上到下
  # 介绍一下如何配置
  # 匹配规则,分组,规则 例如下面这个
  # [域名匹配],[linux.do],[DIRECT]
  - DOMAIN-SUFFIX,grok.com,香港
  - DOMAIN-SUFFIX,windows.net,香港
  - DOMAIN-SUFFIX,linux.do,DIRECT
  - DOMAIN-SUFFIX,portal101.cn,DIRECT
  - DOMAIN-SUFFIX,javasec.org,DIRECT
  # [进程匹配],[进程名称],[规则]
  - PROCESS-NAME,prl_naptd,Proxy
  # [规则匹配],[规则集],[规则],[不解析]  这里不使用GEOIP,private，是因为我测试下来感觉使用GEO会让clash内存变高所以就没使用了
  - RULE-SET,AWAvenueAds,REJECT
  - RULE-SET,SteamDownLoad,SteamDownLoad
  - RULE-SET,Lan,DIRECT,no-resolve
  - RULE-SET,DNSLeak,Proxy
  - RULE-SET,China,DIRECT,no-resolve
  - RULE-SET,Telegram,Telegram
  - RULE-SET,Google,Google
  - RULE-SET,Github,Github
  - RULE-SET,YouTube,YouTube
  - RULE-SET,Microsoft,Microsoft
  - RULE-SET,OpenAI,OpenAI
  - RULE-SET,Twitter,Twitter
  - RULE-SET,Gemini,Gemini
  - RULE-SET,Steam,Steam
  - RULE-SET,ChinaIPs,DIRECT,no-resolve 
  - MATCH,Proxy
