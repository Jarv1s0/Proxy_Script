pr: &pr {type: select, proxies: [节点选择, 香港, 台湾, 新加坡, 日本, 美国, 其他, 手动]}
url-test: &url-test {type: url-test, use: [provider1], url: https://www.gstatic.com/generate_204, interval: 300, tolerance: 50}

p: &p {type: http, interval: 86400, health-check: {enable: true, url: https://www.gstatic.com/generate_204, interval: 300}}

proxy-providers:
  provider1:
    <<: *p
    url: "https://d41d8cd98f-1ytapi02.1ytsub.com/api/v1/client/subscribe?token=dadfb11fa377017d67d7c8f2c5436f59"
    path: ./proxy_providers/provider1.yaml

mixed-port: 7890
ipv6: true
allow-lan: false

external-controller: 127.0.0.1:9090
external-controller-cors:
  allow-origins:
    - https://metacubex.github.io
    - https://board.zash.run.place
  allow-private-network: false
external-ui: ui
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

unified-delay: false
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true 
  cache-algorithm: arc
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  default-nameserver:
    - 223.5.5.5
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    #- 127.0.0.1:5335
  proxy-server-nameserver:
    - 223.5.5.5
  nameserver-policy:
    "*": system #127.0.0.1
    "rule-set:private": system #127.0.0.1
    "rule-set:AWAvenue-Ads": rcode://success
    "rule-set:cn": system #dhcp://system

proxy-groups:
  - {name: 节点选择, type: select, proxies: [故障转移, 香港, 台湾, 新加坡, 日本, 美国, 其他, 手动]}
  - {name: Proxy, <<: *pr}
  - {name: AI, <<: *pr}
  - {name: Telegram, <<: *pr}
  - {name: 故障转移, type: fallback, proxies: [香港, 台湾, 新加坡, 日本, 美国], url: https://www.gstatic.com/generate_204, interval: 300}
  - {name: 香港, <<: *url-test, filter: "(?i)香港|hong kong"}
  - {name: 台湾, <<: *url-test, filter: "(?i)台湾|taiwan"}
  - {name: 新加坡, <<: *url-test, filter: "(?i)(新加坡|狮城|singapore)"}
  - {name: 日本, <<: *url-test, filter: "(?i)日本|japan"}
  - {name: 美国, <<: *url-test, filter: "(?i)美国|united states"}
  - {name: 其他, type: select, use: [provider1], filter: "(?i)^(?!.*(?:流量|到期|过期|过滤|Traffic|Expire|香港|hong kong|台湾|taiwan|新加坡|狮城|singapore|日本|japan|美国|united states)).*"}
  - {name: 手动, type: select, use: [provider1], filter: "(?i)香港|hong kong|台湾|taiwan|新加坡|狮城|singapore|日本|japan|美国|united states"}

rules:
  - AND,((NETWORK,UDP),(DST-PORT,443),(RULE-SET,youtube)),REJECT
  - RULE-SET,AWAvenue-Ads,REJECT
  - RULE-SET,private_ip,DIRECT,no-resolve
  - RULE-SET,private,DIRECT
  - RULE-SET,ai,AI
  - RULE-SET,telegram,Telegram
  - RULE-SET,telegram_ip,Telegram,no-resolve
  - RULE-SET,github,Proxy
  - RULE-SET,twitter,Proxy
  - RULE-SET,youtube,Proxy
  - RULE-SET,google,Proxy
  - RULE-SET,gfw,Proxy
  - RULE-SET,cn_ip,DIRECT
  - MATCH,Proxy

rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
rule-providers:
  AWAvenue-Ads:
    <<: *domain
    path: ./rule_providers/AWAvenue-Ads.mrs
    url: "https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Clash.mrs"
  private:
    <<: *domain
    path: ./rule_providers/private.mrs
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/private.mrs"
  private_ip:
    <<: *ip
    path: ./rule_providers/private_ip.mrs
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/private.mrs"
  ai:
    <<: *domain
    path: ./rule_providers/ai.mrs
    url: "https://raw.githubusercontent.com/JohnsonRan/CRules/mihomo/rules/AIs_merged.mrs"
  telegram:
    <<: *domain
    path: ./rule_providers/telegram.mrs
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/telegram.mrs"
  telegram_ip:
    <<: *ip
    path: ./rule_providers/telegram_ip.mrs
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/telegram.mrs"
  github:
    <<: *domain
    path: ./rule_providers/github.mrs
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/github.mrs"
  twitter:
    <<: *domain
    path: ./rule_providers/twitter.mrs
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/twitter.mrs"
  youtube:
    <<: *domain
    path: ./rule_providers/youtube.mrs
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/youtube.mrs"
  google:
    <<: *domain
    path: ./rule_providers/google.mrs
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/google.mrs"
  gfw:
    <<: *domain
    path: ./rule_providers/gfw.mrs
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/gfw.mrs"
  cn:
    <<: *domain
    path: ./rule_providers/cn.mrs
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/cn.mrs"
  cn_ip:
    <<: *ip
    path: ./rule_providers/cn_ip.mrs
    url: "https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/cnip.mrs"