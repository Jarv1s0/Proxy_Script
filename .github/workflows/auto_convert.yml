name: Auto Convert Rules to MRS

on:
  schedule:
    - cron: '0 4 * * *' # Run at 12:00 PM CST (UTC+8) = 04:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Conversion Script
        run: |
          cd Auto-MRS-Convert/scripts
          python convert_rules.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Auto-MRS-Convert/rules/*.mrs
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update MRS rules [skip ci]"
            git push
          fi
