name: Sync AI Rules to Standard YAML
on:
  schedule:
    - cron: '0 2 * * *' # 每天北京时间 10:00 执行
  workflow_dispatch:    # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Process Rules
        run: |
          # 1. 创建目标文件夹
          mkdir -p Clash/rules

          # 2. 下载原始列表文件
          curl -sSL "https://raw.githubusercontent.com/szkane/ClashRuleSet/main/Clash/Ruleset/AiDomain.list" -o raw_source.list

          # 3. 构建标准 YAML 格式，保存到 Clash/rules/AI.yaml
          echo "payload:" > Clash/rules/AI.yaml
          
          # 清洗逻辑：过滤注释和空行，转换为 YAML 列表项
          grep -v '^#' raw_source.list | grep -v '^[[:space:]]*$' | sed 's/^/  - /' >> Clash/rules/AI.yaml

      - name: Deploy to Repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 明确添加该目录下的文件
          git add Clash/rules/AI.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto sync AI rules to Clash/rules/AI.yaml"
            git push
          fi
