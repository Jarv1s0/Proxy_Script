name: Sync AI Rules to Standard YAML
on:
  schedule:
    - cron: '0 2 * * *' # 每天北京时间 10:00 执行
  workflow_dispatch:    # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Process Rules
        run: |
          # 创建目录
          mkdir -p Clash/rules

          # 1. 获取源代码
          curl -sSL "https://raw.githubusercontent.com/szkane/ClashRuleSet/main/Clash/Ruleset/AiDomain.list" -o raw_source.list

          # 2. 生成标准 YAML (模仿 Blackmatrix7 格式)
          # 写入头部和 payload 标识
          echo "# Updated: $(date -u)" > Clash/rules/AI.yaml
          echo "payload:" >> Clash/rules/AI.yaml
          
          # 处理逻辑：
          # - 排除注释 (#) 和空行
          # - 统一转换为 'RULE-TYPE,content' 格式（带单引号）
          # - 严格 2 空格缩进
          grep -v '^#' raw_source.list | grep -v '^[[:space:]]*$' | sed "s/^/  - '/;s/$/'/" >> Clash/rules/AI.yaml

      - name: Deploy to Repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Clash/rules/AI.yaml
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Sync AI rules to standard Blackmatrix7 format"
            git push
          fi
