name: Sync AI Rules to Standard YAML
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Process Rules
        run: |
          mkdir -p Clash/rules
          curl -sSL "https://raw.githubusercontent.com/szkane/ClashRuleSet/main/Clash/Ruleset/AiDomain.list" -o raw_source.list

          # 使用 awk 进行精准格式化
          # 1. 移除首尾空格
          # 2. 如果是注释行 (#)，缩进 2 格输出
          # 3. 如果是规则行，包裹单引号并缩进输出
          echo "# Updated: $(date -u)" > Clash/rules/AI.yaml
          echo "payload:" >> Clash/rules/AI.yaml
          
          awk '{
            gsub(/^[ \t]+|[ \t]+$/, ""); 
            if ($0 ~ /^#/) {
              if ($0 != "") print "  " $0
            } else if ($0 != "") {
              print "  - \047" $0 "\047"
            }
          }' raw_source.list >> Clash/rules/AI.yaml

      - name: Deploy to Repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Clash/rules/AI.yaml
          git diff --staged --quiet || (git commit -m "Standardize AI rules with quotes and comments" && git push)
