name: Build SteamCN Only

on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *" # 每天北京时间凌晨6点

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Prepare Workspace
        run: |
          mkdir -p Clash/rule-set
          # 下载原始规则
          curl -sL -o Clash/SteamCN.yaml https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/SteamCN/SteamCN.yaml
          
          # 【关键清洗】模仿 OOM-WG：剔除 YAML 所有的格式标记，只留纯域名/IP
          # 这样转换器处理起来最稳，绝不会出错
          sed -i 's/payload://g; s/- //g; s/ //g; /^\s*$/d; /^#/d' Clash/SteamCN.yaml

      - name: Build Converter & Convert
        run: |
          # 1. 直接拉取官方转换器源码 (非内核)
          git clone --depth 1 https://github.com/MetaCubeX/meta-rules-converter.git converter-tool
          cd converter-tool
          
          # 2. 现场运行转换 (classical 模式最稳)
          # 原生工具不使用 'convert-ruleset' 关键字，直接传参
          go run . classical yaml ../Clash/SteamCN.yaml ../Clash/rule-set/SteamCN.mrs
          
          echo "✅ SteamCN.mrs 转换完成"

      - name: Git Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 强制只添加这一个生成的 mrs 文件
          if [ -f "Clash/rule-set/SteamCN.mrs" ]; then
            git add Clash/rule-set/SteamCN.mrs
            git diff --staged --quiet || (git commit -m "chore: update SteamCN mrs" && git push)
          else
            echo "❌ 失败：MRS文件未生成"
            exit 1
          fi
