static=𝙗𝙞𝙡𝙞𝙗𝙞𝙡𝙞, direct, 𝙏𝙖𝙞𝙬𝙖𝙣, 𝙃𝙤𝙣𝙜 𝙆𝙤𝙣𝙜, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/HKMTMedia.png
