# 美国地区
static=𝙐𝙣𝙞𝙩𝙚𝙙 𝙎𝙩𝙖𝙩𝙚𝙨, resource-tag-regex=𝘿𝙡𝙚𝙧𝘾𝙡𝙤𝙪𝙙|𝙈𝘼𝙔𝙄𝙉𝙂, server-tag-regex=🇺🇸, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
